<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #reset {
            height: 100px;
            width: 200px;
        }
    </style>
    <script>
        $(document).ready(function (){
            if (localStorage.getItem('products')) {
                var products = [];

                products = JSON.parse(localStorage.getItem('products'));
                showProducts(products);
            }


            $('.btnUpdate').click(function () {
                var id = $(this).attr('prod_id');
                var quantity = $(this).closest('tr').find('input').val();
                var product = products.find(function (product) {
                    return product.id === id;
                })
                product.quantity = quantity;
                localStorage.setItem('products', JSON.stringify(products));
                showProducts();
            });

            $('#reset').click(function () {
                initProducts();
            })


        });

        function showProducts(products) {
            var rows = '';
            products.forEach(function (p, index) {
                rows += `<tr>
                    <th scope="row">${index}</th>
                    <td>${p.name}</td>
                    <td><img style="width: 100px;" src="${p.image}" alt=""></td>
                    <td><input type="text" prod_id="${p.id}" value="${p.quantity}"> </td>
                    <td><a class="btn btn-danger btnUpdate" prod_id="${p.id}">Update</a></td>
                </tr>`;
            });

            $('#products-body').html(rows);
        }

        function initProducts() {
            localStorage.clear();
            $.getJSON("products.json", function (products) {
                localStorage.setItem('products', JSON.stringify(products));
                window.location.href = 'index.html';
            }).fail(function (err) {
                console.log(err);
            });
        }


    </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Eden Cosmetics</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Store</a></li>
                <li><a href="manager.html">Manager</a></li>
                <li><a href="inventory.html">Inventory</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <h1 class="page-header">Inventory</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Image</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="products-body">
        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-primary" id="reset">Reset Data</button>
    </div>

</div>
</body>
</html>
