<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        $(document).ready(function (){
            if (!localStorage.getItem('products')) {
                localStorage.setItem('products', JSON.stringify([]));
            }
            $('#btnSave').click(function () {
                var name = $('#name').val();
                var description = $('#desc').val();
                var price = $('#price').val();
                var image = $('#image').val();
                var quantity = $('#quantity').val();
                var maker = $('#maker').val();
                var tags = $('#tags').val();
                var category = $('#category').val();

                var products = JSON.parse(localStorage.getItem('products'));
                products.push({
                    id: getRandomId(),
                    name: name,
                    description: description,
                    price: price,
                    image: image,
                    quantity: quantity,
                    maker: maker,
                    category: category,
                    tags: tags
                });

                localStorage.setItem('products', JSON.stringify(products));

                alert('Product Saved');
            });
        })

        function getRandomId() {
            var S4 = function () {
                return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            };
            return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
        }
    </script>
</head>
<body>

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Eden Cosmetics</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <li class="active"><a href="index.html">Store</a></li>
                <li><a href="manager.html">Manager</a></li>
                <li><a href="inventory.html">Inventory</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <h1 class="page-header">Manager</h1>
    <div>
        <a href="inventory.html" class="btn btn-primary">Inventory</a>
        <a href="promotions.html" class="btn btn-primary">Promotions</a>
        <div class="form-group">
            <label>Select Category</label>
            <select name="category" id="category" class="form-control">
                <option>Creams</option>
                <option>Perfumes</option>
            </select>
        </div>
        <div class="container">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name">

            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" id="desc">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="text" class="form-control" id="image">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" class="form-control" id="quantity">
            </div>
            <div class="form-group">
                <label>Maker</label>
                <input type="text" class="form-control" id="maker">
            </div>
            <div class="form-group">
                <label>Tags <small>seperate by ,</small></label>
                <input type="text" class="form-control" id="tags">
            </div>

            <a id="btnSave" class="btn btn-primary">Submit</a>
        </div>
    </div>
</div>
</body>
</html>
